<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cortex</title>
    <script src="./js/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		<img src="logo.jpg" class="img-fluid" alt="logo">
	</div>
	
	<div class="row justify-content-center">
		<input id="name" style="width:350px;" placeholder="Podaj login/email">
	</div>
	<div class="row justify-content-center top-buffer">
		<input id="message" type="password" style="width:350px;" placeholder="Podaj haslo">
	</div>
	<div class="row justify-content-center top-buffer">
		<div class="btn-group-vertical btn-lg">
			<div class="col text-center">
				<input id="loginID" type="button" class="btn btn-primary" value="Login">
				<input id="registerID" type="button" class="btn btn-primary" value="Registration">
			</div>
		</div>
	</div>
	<div id="content">


	</div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
